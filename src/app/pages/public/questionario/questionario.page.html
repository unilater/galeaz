<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" text="Home" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Impostazioni</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form *ngIf="questionarioForm" [formGroup]="questionarioForm" (ngSubmit)="submit()">
    <ion-list>

      <ng-container *ngFor="let q of questions">

        <ion-item *ngIf="q.tipo === 'number'">
          <ion-label position="floating">{{ q.testo_domanda }}</ion-label>
          <ion-input type="number" [formControlName]="q.id" [disabled]="isComplete"></ion-input>
        </ion-item>

        <ion-item *ngIf="q.tipo === 'testo_libero' || q.tipo === 'text'">
          <ion-label position="floating">{{ q.testo_domanda }}</ion-label>
          <ion-input type="text" [formControlName]="q.id" [disabled]="isComplete"></ion-input>
        </ion-item>

        <ion-item *ngIf="q.tipo === 'textarea'">
          <ion-label position="floating">{{ q.testo_domanda }}</ion-label>
          <ion-textarea [formControlName]="q.id" [disabled]="isComplete"></ion-textarea>
        </ion-item>

        <ion-item *ngIf="q.tipo === 'select'">
          <ion-label position="floating">{{ q.testo_domanda }}</ion-label>
          <ion-select [formControlName]="q.id" [disabled]="isComplete">
            <ion-select-option *ngFor="let opt of q.opzioni" [value]="opt">{{ opt }}</ion-select-option>
          </ion-select>
        </ion-item>

      </ng-container>

      <ion-button expand="block" type="submit" [disabled]="questionarioForm.invalid || isComplete">
        Invia Questionario
      </ion-button>

    </ion-list>
  </form>


</ion-content>
