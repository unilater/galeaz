<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light">
      AI Initialization
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary" routerLink="/settings" aria-label="Settings">
        <ion-icon slot="icon-only" name="cog"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Pulsante per attivare lo script PHP -->
  <ion-button expand="block" size="large" (click)="inizializzaAI()">
    Avvia Inizializzazione AI
  </ion-button>

  <!-- Feedback messaggio -->
  <div *ngIf="message" style="margin-top: 20px;">
    <ion-text color="primary">{{ message }}</ion-text>
  </div>

</ion-content>
